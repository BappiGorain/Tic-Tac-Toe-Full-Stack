<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass UI Hackathon</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Animations -->
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .float {
      animation: float 6s ease-in-out infinite;
    }

    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }
  </style>
</head>

  <div class="absolute top-1/3 -right-32 w-96 h-96 bg-pink-500/30 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 left-1/3 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>

        </div>

      </div>
    </div>
  </main>


  <script>
document.addEventListener("DOMContentLoaded", () => {

    const cells = document.querySelectorAll(".cursor-pointer");

    cells.forEach(cell => {
        cell.addEventListener("click", () => {

            const id = cell.id;
            const row = id.charAt(0);
            const col = id.charAt(1);

            sendMove(row, col);
        });
    });

    function sendMove(row, col) {

        fetch(`/move?row=${row}&col=${col}`, { method: "POST" })
        .then(res => res.json())
        .then(board => {

            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    document.getElementById(`${r}${c}`).innerText = board[r][c];
                }
            }
        });
    }
});
</script>
